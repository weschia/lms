<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Login</title>
<link rel="stylesheet" href="http://localhost:8080/css/bootstrap.min.css"/>
</head>
 <body>
 
 <div class="container">
	<div class="row mt-2">
		<div class="col-sm-12 col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Login Page</h5>
					<form  action="#" th:action="@{/adminlogin}" th:object="${user}" method="post">
						<div class="form-group">
							<label>Username</label>
							<input type="text" class="form-control" th:field="*{username}"  />
							 <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
						</div>
						<div class="form-group">
							<label>Password :</label>
							<input type="password" class="form-control" th:field="*{password}"/>
					 	  	<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p> 
						</div>
						
						<input class="btn btn-outline-primary" type="submit" value="Login"/>
					  	<p class="text-danger" th:text="${loginstatus}"></p>
					</form>

				</div>
			</div>
		</div>
	</div> 
 </div>
 
 
 
    
	
</body>
</html>
