<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="http://localhost:8080/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
	<div class="container">
		<div class="row mt-2">
			<div class="col-sm-12 col-md-6 offset-md-3">
				<p> Employee: <span th:text="${user.username}"></span></p>
				<form action="#" th:action="@{'/update/'+${leave.leaveid}}" th:object="${leave}" method="post">
					
					<input type="hidden" th:field="*{leaveid}"/>
					<input type="hidden" th:id="employeeid" th:name="employeeid" th:value="${user.id}"/>
					
					<div class="form-group">
						<label>Start Date :</label>
						<input class="form-control" type="date" th:value="*{startDate}" th:field="*{startDate}" />
						<p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p> 
					</div>
					
					<div class="form-group">
						<label>End Date :</label>
						<input class="form-control" type="date" th:value="*{endDate}"th:field="*{endDate}" />
						<p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p> 
					</div>
					
					<div class="form-group">
						<label>Type : </label>
						<select class="form-control" th:field="*{leaveType}">
						    <option th:value="'Annual'" th:text="Annual"></option>
						    <option th:value="'Medical'" th:text="Medical"></option>
						    <option th:value="'Compensation'" th:text="Compensation"></option>
						</select>
					</div>
					
					<div class="form-group">
						<label>Reason :</label>
						<input class="form-control" type="text" th:field="*{reason}" />
						<p th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></p>
					</div>
					<input class="btn btn-outline-primary" type="submit" value="Update"/>
				</form>
			</div>
		</div>
	</div>

<p th:text="${errormsg}"></p>
<p><a th:href="@{/viewleave}" >Back to View Leave</a></p>
</body>
</html>
